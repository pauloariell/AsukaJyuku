                    <div class="col-xs-12 col-sm-3">
                        <h2>Filtros</h2>
                        <form action="#">
                            <div class="form-group">
                                <label for="min">Preço Mínimo: {{min | currency}}</label>
                                <input type="range" id="min" class="form-control" min="{{minPreco}}" max="{{maxPreco}}" value="0" ng-model="min">
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="max">Preço Máximo  {{max | currency}}</label>
                                    <input type="range" id="max" class="form-control" min="{{minPreco}}" max="{{maxPreco}}" value="10000" ng-model="max">
                                </div>
                            </div>
                        </form>
                    </div>
